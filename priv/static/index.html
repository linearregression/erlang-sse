<!DOCTYPE html>
<html>
  <head>
    <title>Server-Sent Events</title>
    
    <link rel="stylesheet" href="/static/css/blueprint/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/static/css/blueprint/print.css" type="text/css" media="print" /> 
    <!--[if lt IE 8]>
	<link rel="stylesheet" href="/static/css/blueprint/ie.css" type="text/css" media="screen, projection" />
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/static/css/body.css" />

    <script type="text/javascript" src="/static/js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="/static/js/jquery.sparkline-1.6.js"></script>
    <script type="text/javascript" src="/static/js/jquery.eventsource.js"></script>
    <script type="text/javascript" src="/static/js/sse/monitoring.js"></script>

  </head>
  <body class="container">
    <div id="header" class="prepend-4 span-16 append-4 last">
      <header class="mast">
	<h1>Server-Sent Events</h1>
      </header>
    </div>

    <div class="span-4">
      <ul id="navigation">
	<li><a href="/topics">topics</a></li>
      </ul>
    </div>

    <div class="span-16">
      <p>Push an event:
      </p>
      <form action="/event/push" method="post">
	<label for="path">Topic <em>*</em></label>
	<input id="topic"
	       name="topic"
	       title="The elements of a topic are separated by the '/' character"
	       autofocus
	       required
	       placeholder="a/b/c">
	<br>
	<label for="data">Data <em>*</em></label>
	<input id="data"
	       name="data"
	       required
	       placeholder="data">
	<br>
	<label for="event">Event <em>*</em></label>
	<input id="event"
	       name="event"
	       placeholder="message">
	<br>
	<input type="submit" name="submit" value="Push"/>
      </form>
    </div>

    <div id="monitoring" class="span-4 last">
      <dl>
	<dt>Processes</dt>
	<dd class="dynamicsparkline processes"></dd>

	<dt>Reductions</dt>
	<dd class="dynamicsparkline reductions"></dd>

	<dt>Bytes In</dt>
	<dd class="dynamicsparkline input_bytes"></dd>

	<dt>Bytes Out</dt>
	<dd class="dynamicsparkline output_bytes"></dd>

	<dt>Run Queue</dt>
	<dd class="dynamicsparkline run_queue"></dd>

	<dt>Context Switches</dt>
	<dd class="dynamicsparkline context_switches"></dd>

	<dt>Event Handlers</dt>
	<dd class="dynamicsparkline hierarchy_event_handlers"></dd>

	<dt>Event Updates</dt>
	<dd class="dynamicsparkline hierarchy_event_updates"></dd>

	<dt>Connections</dt>
	<dd class="dynamicsparkline eventsource_connections"></dd>

	<dt>Outbound Messages</dt>
	<dd class="dynamicsparkline eventsource_outbound_messages_sent_ok"></dd>

	<dt>Outbound Pings</dt>
	<dd class="dynamicsparkline eventsource_outbound_ping_sent_ok"></dd>
      </dl>
    </div>
  </body>
</html>
